<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Add New Employee</title>
    <h:outputStylesheet library="css" name="style.css" />
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        
        <h:outputText value="#{employeeBean.message}" rendered="#{employeeBean.message != null}" 
                     styleClass="message" />
        
        <div class="employee-form">
            <h:form>
                <div class="form-group">
                    <label>Employee Code:</label>
                    <h:inputText value="#{employeeBean.newEmployee.employeeCode}" 
                               placeholder="Enter employee code" 
                               required="true" 
                               requiredMessage="Employee code is required" />
                    <h:message for="employeeCode" styleClass="error-message" />
                </div>
                
                <div class="form-group">
                    <label>Employee Name:</label>
                    <h:inputText value="#{employeeBean.newEmployee.employeeName}" 
                               placeholder="Enter employee name" 
                               required="true" 
                               requiredMessage="Employee name is required" />
                    <h:message for="employeeName" styleClass="error-message" />
                </div>
                
                <div class="form-group">
                    <label>Age:</label>
                    <h:inputText value="#{employeeBean.newEmployee.employeeAge}" 
                               placeholder="Enter age" 
                               required="true" 
                               requiredMessage="Age is required" />
                    <h:message for="employeeAge" styleClass="error-message" />
                </div>
                
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <h:inputText value="#{employeeBean.newEmployee.dateOfBirth}" 
                               placeholder="yyyy-MM-dd"
                               required="true" 
                               requiredMessage="Date of birth is required">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:message for="dateOfBirth" styleClass="error-message" />
                </div>
                
                <div class="form-actions">
                    <h:commandButton value="Save Employee" action="#{employeeBean.saveEmployee()}" 
                                   styleClass="btn btn-success" />
                    <h:commandButton value="Cancel" action="#{employeeBean.cancelAction()}" 
                                   styleClass="btn btn-secondary" />
                    <h:commandButton value="Back to List" action="#{employeeBean.cancelAction()}" 
                                   styleClass="btn btn-info" />
                </div>
            </h:form>
        </div>
        
        <div class="help-section">
            <h3>Instructions:</h3>
            <ul>
                <li>Employee Code must be unique</li>
                <li>Employee Name is required</li>
                <li>Age must be a positive number</li>
                <li>Date of Birth format: yyyy-MM-dd</li>
            </ul>
        </div>
    </div>
</body>
</html>
