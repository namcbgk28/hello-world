<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Create Employee</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <div class="create-form">
        <h3>Create New Employee</h3>
        <h:form id="createForm">
            <div class="form-group">
                <h:outputLabel for="employeeCode" value="Employee Code:" />
                <h:inputText id="employeeCode" value="#{employeeBean.newEmployee.employeeCode}" 
                            required="true" requiredMessage="Employee Code is required"
                            styleClass="form-control" />
                <h:message for="employeeCode" styleClass="error-message" />
            </div>
            
            <div class="form-group">
                <h:outputLabel for="employeeName" value="Employee Name:" />
                <h:inputText id="employeeName" value="#{employeeBean.newEmployee.employeeName}" 
                            required="true" requiredMessage="Employee Name is required"
                            styleClass="form-control" />
                <h:message for="employeeName" styleClass="error-message" />
            </div>
            
            <div class="form-group">
                <h:outputLabel for="employeeAge" value="Age:" />
                <h:inputText id="employeeAge" value="#{employeeBean.newEmployee.employeeAge}" 
                            required="true" requiredMessage="Age is required"
                            styleClass="form-control" />
                <h:message for="employeeAge" styleClass="error-message" />
            </div>
            
            <div class="form-group">
                <h:outputLabel for="dateOfBirth" value="Date of Birth:" />
                <h:inputText id="dateOfBirth" value="#{employeeBean.newEmployee.dateOfBirth}" 
                            required="true" requiredMessage="Date of Birth is required"
                            styleClass="form-control">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:message for="dateOfBirth" styleClass="error-message" />
            </div>
            
            <div class="form-actions">
                <h:commandButton value="Save Employee" action="#{employeeBean.saveEmployee()}" 
                               styleClass="btn btn-primary">
                    <f:ajax execute="@form" render="mainContent" />
                </h:commandButton>
                <h:commandButton value="Cancel" action="#{employeeBean.cancelAction()}" 
                               styleClass="btn btn-secondary" immediate="true">
                    <f:ajax execute="@this" render="mainContent" />
                </h:commandButton>
            </div>
        </h:form>
    </div>
</h:body>
</html>
